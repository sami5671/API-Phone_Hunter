<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-600">
    <header>
      <h2 class="text-6xl text-white">Hunting Phone</h2>
    </header>
    <main>
      <!-- search bar -->

      <section class="container mx-auto bg-red-200 mt-4 py-9 px-12">
        <input
          id="search-field"
          type="text"
          placeholder="search here--------------------------------"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">Accent</button>
      </section>

      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 lg:grid-cols-3 gap-4 px-6 mt-5"
        >
          <!-- <figure>
            <img
              src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
              alt="Shoes"
            />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div> -->
        </div>
      </section>

      <!--search result  -->
      <!-- spinnner -->
      <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading loading-spinner loading-xs"></span>
        <span class="loading loading-spinner loading-sm"></span>
      </div>
      <section>
        <div id="show-all-container" class="hidden items-center">
          <button
            onclick="handleShowAll()"
            class="btn bg-green-800 text-center"
          >
            Show all
          </button>
        </div>
      </section>

      <!-- show modal   -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <form method="dialog" class="modal-box">
          <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>

          <!--  show detail container-->
          <div id="show-detail-container"></div>
          <!-- --------------------------- -->

          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>

    <script src="phone.js"></script>
  </body>
</html>
